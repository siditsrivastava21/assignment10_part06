<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    table {
      width: auto;
      height: 100vh;
      justify-content: center;
      align-items: center;
      display: flex;
    }

    table tr th {
      padding-right: 100px;
      background-color: grey;
      font-style: italic;
      font-size: 30px;
    }
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    table tr td {
      padding-top: 10px;
      font-size: 20px;
    }
    tr:nth-child(3n) {
      color: green;
      font-weight: bold;
    }
    table, tr td:nth-child(4n+1) {
      font-size:30px;
      font-style: italic;
    }

    tr:last-child {
      background-color: yellow;
    }
  </style>

  <body>
    <table>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>

      <tr>
        <td>Product 1</td>
        <td>1</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>2</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Product 3</td>
        <td>3</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Product 4</td>
        <td>4</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Product 5</td>
        <td>5</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Product 6</td>
        <td>6</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Product 7</td>
        <td>7</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Product 8</td>
        <td>8</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Product 9</td>
        <td>9</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Product 10</td>
        <td>10</td>
        <td>20</td>
      </tr>
      <tr>
        <td colspan="2">sum</td>
        <td>$80</td>
      </tr>
    </table>
  </body>
</html>
